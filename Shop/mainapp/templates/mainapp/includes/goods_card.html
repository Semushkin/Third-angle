<div class="products-grid grid card_add_basket">
    {% for book in page_obj.object_list %}
    <figure class="product-style ">
        <img src="{{ book.foto.url }}" alt="Books" class="product-item">
        <button type="button" class="add-to-cart" data-product-tile="add-to-cart" value="{{ book.id }}">
            Add to Cart
        </button>
        <figcaption>
            <h3>{{ book.name }}</h3>
            <p>{{ book.author }}</p>
            <div class="item-price">{{ book.price }} â‚½</div>
        </figcaption>
    </figure>
    {% endfor %}
</div>
